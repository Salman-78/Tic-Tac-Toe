<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Using Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg hide">
        <p id="won">Winner</p>
        <button id="newBtn">New_Game</button>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="resBtn">Reset_Game</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
